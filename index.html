<!DOCTYPE html>
<html>

<head>
	<title>Under Armour Coding Assessment</title>

	<!-- master stylesheet for custom styles -->
	<link rel="stylesheet" href="css/style.css">

	<!--bootstrap is for responsive grid -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>


<body>
	<div class="container-fluid">
		<!--use onclick on button to listen for click to run function -->
		<button class="buttonstyles" name="helloblocks" value="Show hello blocks"  onclick="switch_div(1);">Create Rows saying Hello</button>
		
		<!--use onclick on button to listen for click to run function -->
		<button class="buttonstyles" name="goodbyeblocks" value="Show Goodbye blocks" onclick="switch_div(2);">Create Rows saying Goodbye</button>

		<!--section to appear when the hello button is clicked -->
		<section id="show_1" class="hideblocks">
			<div class="block">
				<h4>Hello</h4>
			</div>
			<div class="block">
				<h4>Hello</h4>
			</div>
			<div class="block">
				<h4>Hello</h4>
			</div>
			<div class="block">
				<h4>Hello</h4>
			</div>
			<div class="block">
				<h4>Hello</h4>
			</div>
		</section>

		<!--section to appear when the goodbye button is clicked -->
		<section id="show_2" class="hideblocks">
			
			<div class="block">
				<h4>Goodbye</h4>
			</div>
			<div class="block">
				<h4>Goodbye</h4>
			</div>
			<div class="block">
				<h4>Goodbye</h4>
			</div>
			<div class="block">
				<h4>Goodbye</h4>
			</div>
			<div class="block">
				<h4>Goodbye</h4>
			</div>
		</div>
		</section>

	</div>
</body>

<!-- write function that alternates the div shown based on button press -->
<script>
function switch_div(show) {  
  document.getElementById("show_"+show).style.display = "block";
  document.getElementById("show_"+((show==1)?2:1)).style.display = "none";
} 
</script>


<!--Adding bootstrap JavaScript dependency -->
<script src="js/bootstrap.min.js"></script>

</html>
